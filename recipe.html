<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>SimpleRecipes - Recept</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="settingsContainer"></div>

    <main class="container">
      <article class="recipe">
        <section class="recipe-hero">
          <img id="recipeImage" alt="Náhled receptu" />
        </section>
        <section class="recipe-content">
          <header>
            <h1 id="recipeTitle">Načítám…</h1>
            <p id="recipeDesc" class="card-meta"></p>
            
            <div id="recipeTags" class="tags"></div>

            <div class="wake-lock-control">
              <label for="wakeLockToggle" class="wake-lock-label">
                <span class="wake-lock-text">Zabránit uspání zařízení</span>
                <button id="wakeLockToggle" class="wake-lock-toggle" role="switch" aria-checked="false">
                  <span class="wake-lock-slider"></span>
                </button>
              </label>
            </div>
          </header>
          <section class="ingredients">
            <h3>Suroviny</h3>
            <ul id="ingredientsList"></ul>
          </section>
          <section class="steps">
            <h3>Postup</h3>
            <ol id="stepsList"></ol>
          </section>
        </section>
      </article>
    </main>
    <script src="assets/js/recipe.js" defer></script>
  </body>
  </html>
